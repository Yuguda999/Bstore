{% include 'header.html' %}
<style>
    .inner-box{
      box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
      background-color: #fff;
      padding: 10px;
      margin: 10px;
    }
    label{
      display: block;
    }
    input{width: 100%; }

    a{margin-left: 70px;}
    .bg{background: radial-gradient(circle, #063547, #fff);}
    @media (max-width: 768px) {
      .col-lg-6 {
        max-width: 100%;
      }
    }
  </style>


  <div class="container bg">
    <div class="row justify-content-center">
      <div class="col-lg-6 inner-box">
        <h1>Review Material</h1>
        <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
          <a href="{% url 'download_file' pk=material.pk %}" class="btn btn-primary">View Material</a>

    <button type="submit" class="btn btn-success">Accept</button>
          <a href="/materials/{{material.id}}/delete/" class="btn btn-danger">Reject</a>
    </form>

      </div>
    </div>
  </div>
{% include 'footer.html' %}
